<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Emile's TicTacToe</title>
        <link rel="icon" href="images/1.png">
        <link rel="stylesheet" href="style/style.css">
        <script src="js/script.js" defer></script>

    </head>
    
<body>
<div id="settings-game">
    <h1>Emile's TicTacToe</h1>
    <h2 id="title-teams"></h2>
    <form onsubmit="handlerFormSymbol(event)">
        <label for="symbol-select">Choose your team :</label>
        <select name="symbol-select" id="symbol-select"></select>
        <br><br>
        <input type="submit" value="Start the game">
</form>
</div>

<div id="game" class="game-container" hidden="true">
    <h1>Let's play !</h1>
    <div id="divGame"></div>
    <div id="end-container"></div>
</div>
</body>
</html>
